<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoTrade</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background: #fff;
      color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links a {
      margin: 0 1rem;
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1590487988252-f86e2b6978c7') no-repeat center center/cover;
      color: white;
      padding: 5rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .primary-btn {
      background: #4CAF50;
      color: white;
    }
    .secondary-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }
    .container {
      padding: 2rem;
    }
    .section-title {
      margin: 2rem 0 1rem;
      font-size: 1.8rem;
      color: #00ff88;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .badge {
      background: #0f0;
      color: black;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .cart {
      background: #1e1e1e;
      padding: 1rem;
      margin-top: 1rem;
    }
    .checkout {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .checkout button {
      flex: 1;
      padding: 1rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .with-plastic { background: green; color: white; }
    .without-plastic { background: gray; color: white; }
    .community-posts {
      margin-top: 2rem;
    }
    .post {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #0f0;
    }
  </style>
</head>
<body>

<header>
  <h2>EcoTrade</h2>
  <nav class="nav-links">
    <a href="#">Shop</a>
    <a href="#">Plant Growth</a>
    <a href="#">Community</a>
  </nav>
</header>

<section class="hero">
  <h1>Sustainable Shopping for a Better Tomorrow</h1>
  <p>Shop eco-friendly products, earn EcoPoints, and contribute to a sustainable future.</p>
  <button class="primary-btn">Start Shopping</button>
  <button class="secondary-btn">Join Community</button>
</section>

<div class="container">
  <h2 class="section-title">Eco-Friendly Shop</h2>
  <div class="card-grid
